<!DOCTYPE html>
<html lang = "ja">
<head>
  <meta charset="UTF-8">
  <title>小原家のページをJavascriptで書く</title>
</head>
<body>
  <h1>小原家の家族ページ</h1>
        
  <button onclick="sikake1()">ここを押してね！</button>
  <button onclick="showStory()">このページのコンセプト</button>
  <button onclick="takahiro()">貴央の紹介</button>
  <button onclick="mami()">茉実の紹介</button>
  <button onclick="hodaka()">帆貴の紹介</button>
  <button onclick="kurumi()">來実の紹介</button>

  <p id = "story" style = "display:none;margin-top:20px;"></p>
  <p id = "takahiro" style = "display:none;margin-top:20px;"></p>
  <p id = "mami" style = "display:none;margin-top:20px;"></p>
  <p id = "hodaka" style = "display:none;margin-top:20px;"></p>
  <p id = "kurumi" style = "display:none;margin-top:20px;"></p>

  <script>
    function sikake1(){
      alert("家族ページへようこそ");
    }

    function showStory(){
      const storyText = "このページはJavaScriptの勉強を兼ねて作成されました";
      const storyElement = document.getElementById("story");
      storyElement.textContent = storyText;
      storyElement.style.display = "block";
    }
    
    function takahiro(){
      const takahiroText = "1992年生まれパパ";
      const takahiroElement = document.getElementById("takahiro")
      takahiroElement.textContent = takahiroText;
      takahiroElement.style.display = "block"
    }

    function mami(){
      const mamiText = "1993年生まれママ";
      const mamiElement = document.getElementById("mami")
      mamiElement.textContent = mamiText;
      mamiElement.style.display = "block"  
    }
    
    function hodaka(){
      const hodakaText = "2019年生まれかわいい長男";
      const hodakaElement = document.getElementById("hodaka")
      hodakaElement.textContent = hodakaText;
      hodakaElement.style.display = "block"
    }

    function kurumi(){
      const kurumiText = "2023年12月22日生まれのかわいい長女";
      const kurumiElement = document.getElementById("kurumi")
      kurumiElement.textContent = kurumiText;
      kurumiElement.style.display = "block"
    }

    </script> 
</body>
</html>
