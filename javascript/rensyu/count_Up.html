<!DOCTYPE html>
<html lang ="ja"></html>
<head>
  <meta charset = "UTF-8">
  <title>カウントアップボタンを作ろう</title>
</head>
<body>
  <button onclick="countUp()">カウントup</button>
  <p id="count">0</p>

  <script>
    let count = 0;

    function countUp(){
    count = count + 1;
    document.getElementById("count").textContent = count;
  }
  </script>
</body>
