<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>家族日記</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            margin: auto;
            max-width: 600px;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>小原家の家族ページ</h1>
    <form id="logForm">
        <label for="name">氏名</label>
        <input type="text" name="name" required><br>

        <label for="date">日付</label>
        <input type="date" name="date" required><br>

        <label for="place">場所</label>
        <input type="text" name="place" required><br>

        <label for="content">内容</label>
        <textarea name="content" required></textarea><br>

        <button type="submit">日記作成</button>
    </form>
    <div id="resultMessage"></div>

    <script src="/static/script.js" defer></script>
</body>
</html>
