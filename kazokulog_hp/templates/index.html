<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset ="UTF-8">
  <title>業務報告フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    lavel,textarea,input {  
      display: 20px;
      max-width: 600px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 5px 10px ;
    }
  </style>

</head>
<body>
  <form id = "reportForm">
    <label for = "name" >氏名:</label>
    <input type = "text" name = "name" required><br>
    日付: <input type = "date" name = "date" required><br>
    作業内容: <textarea name = "task" required></textarea><br>
    所要時間: <input type = "number" name = "time" step = "0.5" required><br>
    <button type = "submit"></button>
  </form>
  <div id = "resultMessage"></div>
  <script src = "/static/script.js" defer></script>
</body>
</html>
